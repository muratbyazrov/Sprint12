<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="style.1d0a178b8f9ea12bca4f.css">
</head>

<body>
  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name">Jaques Causteau</h1>
          <p class="user-info__job">Sailor, Researcher</p>
          <button class="button user-info__button_edit">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>

    <div class="places-list root__section">
    </div>

    <div class="popup">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new">
          <input type="text" required minlength="2" maxlength="30" name="name"
            class="popup__input popup__input_type_name" placeholder="Название" id="place-name">
          <span id="error-place-name" class="error-message"></span>
          <input type="url" required name="link" class="popup__input popup__input_type_link-url"
            placeholder="Ссылка на картинку" id="place-link">
          <span id="error-place-link" class="error-message"></span>
          <button type='submit' class="button popup__button" id="submit-place">+</button>
        </form>
      </div>
    </div>

    <div class="popup" id="user-popup">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close" id="popup-user-close">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="userForm">
          <input type="text" required minlength="2" maxlength="30" name="name"
            class="popup__input popup__input_type_name" placeholder="Имя" id="user-name">
          <span id="error-user-name" class="error-message"></span>
          <input type="text" required minlength="2" maxlength="30" name="about"
            class="popup__input popup__input_type_link-url" placeholder="О себе" id="user-about">
          <span id="error-user-about" class="error-message"></span>
          <button type class="button popup__button" id="user-button">+</button>
        </form>
      </div>
    </div>

    <div class="popup" id="image-popup">
      <div class="popup__image-content">
        <img class="popup__image" alt="">
        <img src="./images/close.svg" alt="" class="popup__close">
      </div>
    </div>
  </div>
  <script type="module" src="main.c74ccd520a4f1f6aa72a.js"></script>
</body>
</html>
